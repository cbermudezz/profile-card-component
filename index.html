<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="img">
          <img src="/images/bg-pattern-card.svg" alt="" class="background" />
          <img src="/images/image-victor.jpg" alt="" class="photo" />
        </div>
        <div class="info">
          <h3 class="name">Victor Crest <span>26</span></h3>
          <p class="city">London</p>
          <hr />
          <div class="stats">
            <div class="stadistics">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="stadistics">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="stadistics">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cristian Bermudez</a>.
    </footer>
  </body>
</html>
